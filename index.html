<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlayedByZubi | Male Hair Stylist</title>
    <style>
        :root {
            --cream: #F5F5DC;
            --dark: #333;
            --accent: #8B6B4A;
        }
        
        body {
            font-family: 'Playfair Display', serif;
            background-color: var(--cream);
            color: var(--dark);
            margin: 0;
            padding: 0;
            background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M0,0 L100,0 L100,100 L0,100 Z" fill="none" stroke="%23333" stroke-width="0.5" stroke-dasharray="2,2"/></svg>');
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }
        
        h1 {
            font-size: 3.5rem;
            margin: 0;
            font-weight: 700;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }
        
        h1:after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--dark);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }
        
        h1:hover:after {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        .slogan {
            font-style: italic;
            margin-top: 0.5rem;
            font-size: 1.2rem;
            position: relative;
            display: inline-block;
        }
        
        .slogan:before, .slogan:after {
            content: "~";
            margin: 0 0.5rem;
        }
        
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 3rem;
        }
        
        .sketch-box {
            border: 1px solid var(--dark);
            padding: 2rem;
            margin: 1rem 0;
            position: relative;
            background-color: var(--cream);
            box-shadow: 8px 8px 0 rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        
        .sketch-box:before {
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 1px dashed var(--dark);
            pointer-events: none;
        }
        
        h2 {
            text-align: center;
            margin-top: 0;
            font-size: 2rem;
        }
        
        form {
            display: grid;
            gap: 1.5rem;
        }
        
        input, select, textarea {
            background: transparent;
            border: 1px solid var(--dark);
            padding: 0.8rem;
            font-family: inherit;
            font-size: 1rem;
            width: 100%;
        }
        
        button {
            background: var(--dark);
            color: var(--cream);
            border: none;
            padding: 1rem 2rem;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            background: var(--accent);
        }
        
        .location {
            text-align: center;
            margin-top: 2rem;
            font-style: italic;
        }
        
        footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 1rem;
            border-top: 1px dashed var(--dark);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .sketch-box {
                padding: 1.5rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>SlayedByZubi</h1>
            <p class="slogan">Like...every part, very braid-perfection</p>
        </header>
        
        <div class="hero">
            <div class="sketch-box">
                <h2>Book Your Appointment</h2>
                <form id="bookingForm">
                    <div>
                        <input type="text" id="name" placeholder="Your Name" required>
                    </div>
                    <div>
                        <input type="email" id="email" placeholder="Your Email" required>
                    </div>
                    <div>
                        <input type="tel" id="phone" placeholder="Your Phone Number" required>
                    </div>
                    <div>
                        <select id="service" required>
                            <option value="">Select Service</option>
                            <option value="Haircut">Haircut</option>
                            <option value="Braiding">Braiding</option>
                            <option value="Beard Grooming">Beard Grooming</option>
                            <option value="Full Treatment">Full Treatment</option>
                        </select>
                    </div>
                    <div>
                        <input type="date" id="date" required>
                    </div>
                    <div>
                        <textarea id="notes" rows="3" placeholder="Special Requests"></textarea>
                    </div>
                    <button type="submit">Book Now</button>
                </form>
            </div>
            
            <p class="location">üìç Owerri, Nigeria</p>
        </div>
        
        <footer>
            <p>¬© 2023 SlayedByZubi. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const service = document.getElementById('service').value;
            const date = document.getElementById('date').value;
            
            // Here you would normally send this data to a server
            // For demo, we'll just show an alert
            alert(`Thanks, ${name}! Your ${service} appointment for ${date} has been requested. We'll contact you shortly to confirm.`);
            
            // Reset form
            this.reset();
        });
        
        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').setAttribute('min', today);
    </script>
</body>
</html>
